<html>
  <head>
    <title>Selection Sort</title>
    <link href="./styles/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="main-body">
        <div class="selection">
          <select name="algorithm-topic" id="algorithm-topic">
            <option value="sort">Sorting</option>
            <option value="pathfinding">Path Finder</option>
          </select>
        </div>
        <div class="sort-algorithm">
          <button onclick="bubbleSort()">Bubble Sort</button>
          <button onclick="selectionSort()">Selection Sort</button>
          <button onclick="insertionSort()">Insertion Sort</button>
          <button onclick="quickSortCall()">Quick Sort</button>
          <button onclick="mergeSortCall()">Merge Sort</button>
          <button onclick="heapSortCall()">Heap Sort</button>
        </div>
      </div>
      <div class="box"></div>
    </div>
  </body>
  <script src="./js/index.js"></script>
  <script src="./js/BubbleSort.js"></script>
  <script src="./js/InsertionSort.js"></script>
  <script src="./js/SelectionSort.js"></script>
  <script src="./js/HeapSort.js"></script>
  <script src="./js/MergeSort.js"></script>
  <script src="./js/QuickSort.js"></script>
</html>
